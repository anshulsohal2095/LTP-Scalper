<style>
:root{
  --orange:#ff8c00;
  --light-orange:#ffb703;
  --light-yellow:#fff6db;
  --text:#222;
}

body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:#fff;
  color:var(--text);
}

/* TOP TICKER */
.top-ticker{
  position:sticky;
  top:0;
  z-index:9999;
  background:#fff;
  border-bottom:1px solid #eee;
}

/* HEADER */
header{
  padding:16px 32px;
  background:linear-gradient(90deg,var(--orange),var(--light-orange));
  display:flex;
  justify-content:space-between;
  align-items:center;
  color:#fff;
}

/* MAIN LAYOUT */
.main{
  padding:20px;
  background:var(--light-yellow);
}

.grid{
  display:flex;
  gap:20px;
}

/* LEFT â€“ GOOGLE SHEET */
.sheet-box{
  flex:1;
  background:#fff;
  border-radius:14px;
  box-shadow:0 8px 24px rgba(0,0,0,.08);
  overflow:hidden;
}

.sheet-box iframe{
  width:100%;
  height:75vh;
  border:none;
}

/* RIGHT â€“ TRADINGVIEW CHART */
.chart-box{
  flex:1;
  background:#fff;
  border-radius:14px;
  box-shadow:0 8px 24px rgba(0,0,0,.08);
  overflow:hidden;
}

/* MOBILE */
@media(max-width:900px){
  .grid{
    flex-direction:column;
  }
  .sheet-box iframe,
  .chart-box{
    height:60vh;
  }
}

footer{
  text-align:center;
  padding:16px;
  font-size:12px;
  color:#666;
  border-top:1px solid #eee;
}
</style>
</head>
