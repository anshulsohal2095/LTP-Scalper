<!-- MARKET TIMER (SAME LOGIC) -->
<script>
function fmt(sec){
  const h=Math.floor(sec/3600);
  const m=Math.floor((sec%3600)/60);
  const s=Math.floor(sec%60);
  return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}
function updateMarket(){
  const now=new Date(new Date().toLocaleString("en-US",{timeZone:"Asia/Kolkata"}));
  const day=now.getDay();
  liveDot.style.display="none";
  countdown.innerText="";
  if(day===0||day===6){
    marketBadge.className="market-badge closed";
    marketBadge.innerText="MARKET CLOSED";return;
  }
  const openT=new Date(now);openT.setHours(9,15,0,0);
  const closeT=new Date(now);closeT.setHours(15,30,0,0);
  if(now<openT){
    marketBadge.className="market-badge preopen";
    marketBadge.innerText="PRE-OPEN";
    countdown.innerText=`Market opens in ${fmt((openT-now)/1000)}`;
  }else if(now<closeT){
    marketBadge.className="market-badge open";
    marketBadge.innerText="MARKET OPEN";
    liveDot.style.display="inline-block";
    liveDot.classList.add("blink");
    countdown.innerText=`Market closes in ${fmt((closeT-now)/1000)}`;
  }else{
    marketBadge.className="market-badge post";
    marketBadge.innerText="POST-MARKET";
  }
}
updateMarket();
setInterval(updateMarket,1000);
</script>

<!-- HSSET DATA -->
<script>
async function loadHSSET(){
  try{
    const res = await fetch("https://script.google.com/macros/s/AKfycby0JabrCeyvrElAoS2lQzlLzWn_lUparj-sdqOk8Nco5Idb4JS_1ssYpac__4kD2GOkgA/exec");
    const raw = await res.json();

    let data=[];
    if(Array.isArray(raw)) data=raw;
    else if(Array.isArray(raw.data)) data=raw.data;
    else data=[raw];

    let html="";
    data.forEach(s=>{
      html+=`
        <tr>
          <td>${s.company||'-'}</td>
          <td>${s.industry||'-'}</td>
          <td class="symbol">${s.symbol||'-'}</td>
          <td>${s.isin||'-'}</td>
          <td class="price">â‚¹${s.price||'-'}</td>
          <td>${s.high||'-'}</td>
          <td>${s.low||'-'}</td>
          <td>${s.volume?Number(s.volume).toLocaleString():'-'}</td>
          <td class="${s.trend==='BULLISH'?'trend-bullish':'trend-bearish'}">${s.trend||'-'}</td>
          <td>${s.s1||'-'}</td>
          <td>${s.s2||'-'}</td>
          <td>${s.r1||'-'}</td>
          <td>${s.r2||'-'}</td>
        </tr>
      `;
    });

    hssetData.innerHTML=html;
  }catch(e){
    console.error("HSSET ERROR:",e);
  }
}

loadHSSET();
setInterval(loadHSSET,15000);
</script>
