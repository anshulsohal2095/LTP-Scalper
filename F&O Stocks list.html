<style>

body{

/* ---------- HEADER ---------- */
header{

.hsset-table{

  color:#fff;
  padding:12px 10px;

  top:0;

}

.hsset-table tbody td{
  padding:10px;
  border-bottom:1px solid #eee;
  white-space:nowrap;
}

  background:#fff7e0;
}

.symbol{font-weight:700;color:#000}
.price{font-weight:600}

  background:#1b7f3b;
  color:#fff;
  font-weight:700;
  text-align:center;
  border-radius:6px;
  padding:4px 8px;
}
.trend-bearish{
  background:#d60000;
  color:#fff;
  font-weight:700;
  text-align:center;
  border-radius:6px;

<!-- üî¥ APP SCRIPT / HSSET FETCH (UNCHANGED) -->
<script>
async function loadHSSET(){
  try{
    const res = await fetch(
      "https://script.google.com/macros/s/AKfycby0JabrCeyvrElAoS2lQzlLzWn_lUparj-sdqOk8Nco5Idb4JS_1ssYpac__4kD2GOkgA/exec"
    );
    const raw = await res.json();

    let data=[];
    if(Array.isArray(raw)) data=raw;
    else if(Array.isArray(raw.data)) data=raw.data;
    else data=[raw];

    let html="";
    data.forEach(s=>{
      html+=`
        <tr>
          <td>${s.company||'-'}</td>
          <td>${s.industry||'-'}</td>
          <td class="symbol">${s.symbol||'-'}</td>
          <td>${s.isin||'-'}</td>
          <td class="price">‚Çπ${s.price||'-'}</td>
          <td>${s.high||'-'}</td>
          <td>${s.low||'-'}</td>
          <td>${s.volume?Number(s.volume).toLocaleString():'-'}</td>
          <td class="${s.trend==='BULLISH'?'trend-bullish':'trend-bearish'}">${s.trend||'-'}</td>
          <td>${s.s1||'-'}</td>
          <td>${s.s2||'-'}</td>
          <td>${s.r1||'-'}</td>
          <td>${s.r2||'-'}</td>
        </tr>
      `;
    });

    document.getElementById("hssetData").innerHTML=html;
  }catch(e){
    console.error("HSSET ERROR:",e);
  }
}
loadHSSET();
setInterval(loadHSSET,15000);
</script>
